<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Leet Internship Test">
		<meta name="keywords" content="Login page, HTML, CSS, Responsive Layout">
		
		<link rel="stylesheet" type="text/css" href="ui/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="ui/css/reset.css"/>
		
		<title>Leet - Front-End internship test</title>
	</head>

	<body>
		<header class="header-section">
			<div class="data-content page-header">
				<figure>
					<div class="main-logo"> </div>
				</figure>
				<nav class="menu">
					<ul>
						<li> 
							<a href="https://leettecnologia.com.br/" target="_blank">
								<div class="icon-website"> </div>
							</a> 
						</li>
						<li> 
							<a href="https://www.google.com/maps?ll=-8.043223,-34.888089&z=16&t=m&hl=pt-BR&gl=BR&mapclient=embed&q=Av.+Gov.+Agamenon+Magalh%C3%A3es,+2939+-+Espinheiro+Recife+-+PE+52020-000"  target="_blank">
								<div class="icon-location"> </div>
							</a> 
						</li>
						<li> 
							<a href="https://www.facebook.com/leettech/"  target="_blank">
								<div class="icon-facebook"> </div>
							</a> 
						</li>
						<li> 
							<a href="https://www.instagram.com/leettech/"  target="_blank">
								<div class="icon-instagram"> </div>
							</a> 
						</li>
						<li> 
							<a href="https://twitter.com/leet_tech/" target="_blank">
								<div class="icon-twitter"> </div>
							</a> 
						</li>		
					</ul>
				</nav>
			</div>
		</header>

		<main class="main-section">
			<div class="data-content">
				
				<div class="main-forms">
					<!-- First Tab: Login Form -->
					<div class="tab">
						<input type="radio" name="form-tabs" id="login-tab" checked>
						<label for="login-tab"> Log In </label>
						
						<div class="tab-content"> 
							
							<form action="#">
							
								<input type="text" id="uname" required>
								<label> Username </label>

								<input type="password" id="pword" required>
								<label> Password </label>
								
								<button type="submit"> Let me in! </button>

								<a href="#" class="forgot-my-password-link"> I forgot my password :( </a>
							</form>
						</div>
						
					</div>

					<!-- Second Tab: Sign Up Form -->
					<div class="tab">
						<input type="radio" name="form-tabs" id="signup-tab">
						<label for="signup-tab"> Sign Up </label>
						
						<div class="tab-content"> 
							<form action="#">
							
								<input type="text" id="name" required>
								<label> Name </label>

								<input type="text" id="lname" required>
								<label> Last name </label>

								<input type="text" id="email" required>
								<label> E-mail </label>

								<input type="password" id="pword" required>
								<label> Password </label>
								
								<input type="password" id="cpword" required>
								<label> Confirm password </label>
								
								<button type="submit"> Sign me up! </button>
								
							</form> 
						</div>
					</div>		
				</div>
			</div>
		</main>
		
		<footer class="footer-section">
			<div class="data-content page-footer">
				<p> 
					<a href="https://www.linkedin.com/in/edunj" target="blank"> Eduardo do 
					Nascimento Junior </a>| Leet 2017 
				</p>	
			</div>
		</footer>
	</body>
</html>
